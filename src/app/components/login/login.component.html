<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a ><b>Anurag</b> Application </a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
  
        <form class="form">
          <div class="input-group mb-3 form-group">
            <input type="email" class="form-control" [(ngModel)]="user.username" name="username" placeholder="Username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>

          <div class="input-group mb-3 form-group">
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div> -->
            <!-- /.col -->
            <div class="col-4">
              <button type="button" (click)="loginUser()" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <!-- <div class="social-auth-links text-center mb-3">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div> -->
        <!-- /.social-auth-links -->
  
        <p class="mt-3 mb-1">
          <!-- <a href="forgot-password.html"></a> -->
          <a routerLink="/forgetPassword"> I forgot my password </a>
        </p>
        
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>

  <ngx-spinner bdColor="rgba(51,51,51,0.8)"  size="medium" type="ball-spin-clockwise">  
    <p>/</p>
    <p style="color: white">Please Wait. We are trying to login !!! </p>  
  </ngx-spinner>
