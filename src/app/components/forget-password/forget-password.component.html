<body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a ><b>Anurag</b> Application</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
    
            <div class="input-group mb-3">
              <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button type="submit" (click)="requestNewPassword()" class="btn btn-primary btn-block">Request new password</button>
              </div>
              <!-- /.col -->
            </div>
          
    
          <p class="mt-3 mb-1">
            <a routerLink="/login">Login</a>
          </p>
         
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
</body>


<ngx-spinner bdColor="rgba(51,51,51,0.8)"  size="medium" type="ball-spin-clockwise">  
    <p>/</p>
    <p style="color: white">Please Wait... </p>  
  </ngx-spinner>
