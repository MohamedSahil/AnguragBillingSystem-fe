<!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            
          </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
    
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">

        
            <!-- Main row -->
            <div class="row">
              <!-- Left col -->
              <div class="col-md-12">
                <!-- MAP & BOX PANE -->
                
                <!-- /.row -->
    
                <!-- TABLE: LATEST ORDERS -->
                <div class="card">
                  <div class="card-header border-transparent">
                    <h3 class="card-title">List Of clients</h3>
    
                    <div class="card-tools">
                      <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                      </button>
                      
                    </div>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body p-0">
                    <div class="table-responsive">
                      <table class="table m-0" id="cssTable">
                        <thead>
                        <tr>
                          <th>Client ID</th>
                          <th>Name</th>
                          <th>Contact Number</th>
                          <th>Address</th>
                        </tr>
                        </thead>
                        <tbody *ngFor='let client of clients'>
                        <!--(click)="routeToBillingPage(client)"-->
                        <!--routerLink="/billing-detail/{{client.id}}-->
                        <tr >
                          <td > <a [routerLink]="" (click)="routeToBillingPage(client)">{{client.id}}</a></td>

                          <div *ngIf="client.id==currentId;then edit_name else name"></div>
                          <ng-template #name><td>{{client.name}}</td></ng-template>  
                          <ng-template #edit_name><td><input type="text" placeholder="Name..." [(ngModel)]="client.name"/></td>
                          </ng-template>

                          <div *ngIf="client.id==currentId;then edit_no else no"></div>
                          <ng-template #no><td>{{client.contactNumber}}</td></ng-template>  
                          <ng-template #edit_no><td><input type="text" placeholder="phone number ..." [(ngModel)]="client.contactNumber"/></td>
                          </ng-template>
                  
                          <div *ngIf="client.id==currentId;then content else other_content"></div>
                          <ng-template #other_content><td>{{client.address}}</td></ng-template>  
                          <ng-template #content><td>
                            <textarea placeholder="Address ..." [(ngModel)]="client.address" ></textarea>
                          </td></ng-template>

                          <div *ngIf="client.id==currentId;then saveBtn else editBtn"></div>
                         <ng-template #editBtn><td><button (click)="update(client, '0')">edit</button></td></ng-template>
                         <ng-template #saveBtn><td><button (click)="update(client, '1')">save</button></td></ng-template>
                  
                         <td>
                          <button  type="button" class="btn btn-tool" (click) = "deleteClient(client)" >
                             <i class="fas fa-times"></i> 
                           
                          </button>
                        </td>

                        </tr>
                     
                        </tbody>
                      </table>
                    </div>
                    <!-- /.table-responsive -->
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer clearfix">
                    <a href="javascript:void(0)" class="btn btn-sm btn-info float-left" (click)="addNewRow()">Place New Order</a>
                    <a href="javascript:void(0)" class="btn btn-sm btn-secondary float-right">View All Orders</a>
                  </div>
                  <!-- /.card-footer -->
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
    
             
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div><!--/. container-fluid -->
        </section>
        <!-- /.content -->

</ngx-spinner>  


<ng-template #longContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Register User</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card-body">
      <form class="form">
        <div class="form-group">
          <label for="uname1">Email Address </label>
          <input type="text" class="form-control rounded-0" [(ngModel)]="registerUser.username" name="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control rounded-0" [(ngModel)]="registerUser.password" name="password" required>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control rounded-0" [(ngModel)]="registerUser.confirmPassword" name="password" required>
        </div>

        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control rounded-0" [(ngModel)]="registerUser.name" name="password" required>
        </div>
        <div class="form-group">
          <label>Contact Number</label>
          <input type="text" class="form-control rounded-0" [(ngModel)]="registerUser.phoneNumber" name="password" required>
        </div>
         <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control rounded-0" [(ngModel)]="registerUser.address" name="password" required>
        </div>
        
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="register(longContent)" >Register</button>
    <button type="button" class="btn " (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
