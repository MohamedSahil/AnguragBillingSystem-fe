<ng-template #longContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Register User</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="uname1">Email Address </label>
            <input type="text" class="form-control rounded-0" [(ngModel)]="registerUser.username" name="email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control rounded-0" [(ngModel)]="registerUser.password" name="password" required>
          </div>
  
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control rounded-0" [(ngModel)]="registerUser.confirmPassword" name="password" required>
          </div>
  
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control rounded-0" [(ngModel)]="registerUser.name" name="password" required>
          </div>
          <div class="form-group">
            <label>Contact Number</label>
            <input type="text" class="form-control rounded-0" [(ngModel)]="registerUser.phoneNumber" name="password" required>
          </div>
           <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control rounded-0" [(ngModel)]="registerUser.address" name="password" required>
          </div>
          
        </form> 
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="register(longContent)" >Register</button>
      <button type="button" class="btn " (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>

  <ngx-spinner bdColor="rgba(51,51,51,0.8)"  size="medium" type="ball-spin-clockwise">
